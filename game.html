<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRICK BREAKER: CODE SMASH - Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Audiowide|Exo+2:700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="side-float left">
    <div class="float-code">if (score &gt; highScore) &#123;<br>&nbsp;&nbsp;saveHighScore();<br>&#125;</div>
    <div class="float-fruit">🍏 🍊 🍓 🍇</div>
    <div class="float-matrix">101010<br>011011<br>110100</div>
    <div class="float-code">// TODO:<br>comboBonus();</div>
    <div class="float-fruit">🍇 🍓 🍊 🍏</div>
    <div class="float-matrix">110011<br>100101<br>111000</div>
    <svg width="90" height="90" style="opacity:0.18; margin:1.2rem auto; display:block;" viewBox="0 0 90 90"><circle cx="45" cy="45" r="38" stroke="#00e0ff" stroke-width="2" fill="none"/><circle cx="45" cy="45" r="18" stroke="#00e0ff" stroke-width="1" fill="none"/></svg>
  </div>
  <div class="side-float right">
    <div class="float-code">// Powerup:<br>paddle.stretch(10);</div>
    <div class="float-fruit">🛡️ 🧊 💣 🔥</div>
    <div class="float-matrix">001101<br>101110<br>010101</div>
    <div class="float-code">if (comboActive) &#123;<br>&nbsp;&nbsp;ball.glow = true;<br>&#125;</div>
    <div class="float-fruit">🍇 🍇 🍓</div>
    <div class="float-matrix">101101<br>110110<br>010101</div>
    <svg width="90" height="90" style="opacity:0.18; margin:1.2rem auto; display:block;" viewBox="0 0 90 90"><rect x="10" y="10" width="70" height="70" rx="18" stroke="#00e0ff" stroke-width="2" fill="none"/><rect x="30" y="30" width="30" height="30" rx="8" stroke="#00e0ff" stroke-width="1" fill="none"/></svg>
  </div>
  <div id="gameContainer">
    <div id="scoreboard" aria-live="polite">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="fruits">Fruits: 0</span>
    </div>
    <div id="gameCanvas" tabindex="0" aria-label="Game Area"></div>
    <div id="gameOverlay" class="hidden">
      <div id="overlayContent"></div>
    </div>
    <div id="debugPanel" class="hidden" aria-hidden="true"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
